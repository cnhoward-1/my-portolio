<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home" class="section">
        <h1>Welcome to My Portfolio</h1>
        <p>Discover my work and experience.</p>
    </section>

    <!-- About Section -->
    <section id="about" class="section">
        <h2>About Me</h2>
        <p>I am a passionate and dedicated professional with a keen interest in web development and design.</p>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="section">
        <h2>My Work</h2>
        <div class="portfolio-items">
            <div class="item">Project 1</div>
            <div class="item">Project 2</div>
            <div class="item">Project 3</div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <h2>Contact Me</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Back to Top Button -->
    <button id="backToTop" style="display:none; position:fixed; bottom:30px; right:30px; padding:10px 15px; background:#007BFF; color:#fff; border:none; border-radius:5px; cursor:pointer;">Back to Top</button>

    <script src="script.js"></script>
    
</body>
</html>
